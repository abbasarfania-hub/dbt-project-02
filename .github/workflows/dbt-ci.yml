name: dbt CI/CD

# وقتی اجرا شود
on:
  push:
    branches:
      - main
      - dev   # وقتی Push روی این برنچ‌ها انجام شود

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ گرفتن کد از GitHub
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ نصب پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ نصب dbt مخصوص PostgreSQL
      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-postgres==1.11.4

      # 4️⃣ کانفیگ پروفایل dbt
      - name: Setup dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "my_project:" > ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    dev:" >> ~/.dbt/profiles.yml
          echo "      type: postgres" >> ~/.dbt/profiles.yml
          echo "      host: ${{ secrets.DB_HOST_DEV }}" >> ~/.dbt/profiles.yml
          echo "      user: ${{ secrets.DB_USER_DEV }}" >> ~/.dbt/profiles.yml
          echo "      pass: ${{ secrets.DB_PASS_DEV }}" >> ~/.dbt/profiles.yml
          echo "      port: 5432" >> ~/.dbt/profiles.yml
          echo "      dbname: ${{ secrets.DB_NAME_DEV }}" >> ~/.dbt/profiles.yml
          echo "      schema: dev_schema" >> ~/.dbt/profiles.yml
          echo "      threads: 1" >> ~/.dbt/profiles.yml
          echo "  target: dev" >> ~/.dbt/profiles.yml

      # 5️⃣ نصب وابستگی‌های dbt
      - name: Install dbt dependencies
        run: dbt deps

      # 6️⃣ اجرای مدل‌ها روی Dev
      - name: Run dbt models
        run: dbt run --target dev

      # 7️⃣ اجرای تست‌ها روی Dev
      - name: Run dbt tests
        run: dbt test --target dev
