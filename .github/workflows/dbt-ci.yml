name: dbt CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dbt-run:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ دریافت کدها
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ نصب Python و pip
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: pip install --upgrade pip

      # 3️⃣ نصب dbt و adapter مربوط به PostgreSQL
      - name: Install dbt Postgres
        run: pip install "dbt-postgres>=1.11,<1.12"

      # 4️⃣ ساخت پروفایل dbt با استفاده از GitHub Secrets
      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "my_project:" > ~/.dbt/profiles.yml
          echo "  target: dev" >> ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    dev:" >> ~/.dbt/profiles.yml
          echo "      type: postgres" >> ~/.dbt/profiles.yml
          echo "      host: ${{ secrets.DBT_HOST }}" >> ~/.dbt/profiles.yml
          echo "      user: ${{ secrets.DBT_USER }}" >> ~/.dbt/profiles.yml
          echo "      password: ${{ secrets.DBT_PASSWORD }}" >> ~/.dbt/profiles.yml
          echo "      port: ${{ secrets.DBT_PORT }}" >> ~/.dbt/profiles.yml
          echo "      dbname: ${{ secrets.DBT_DBNAME }}" >> ~/.dbt/profiles.yml
          echo "      schema: ${{ secrets.DBT_SCHEMA }}" >> ~/.dbt/profiles.yml
          echo "      threads: 1" >> ~/.dbt/profiles.yml

      # 5️⃣ اجرای dbt run
      - name: dbt run
        run: dbt run --target dev

      # 6️⃣ اجرای dbt test
      - name: dbt test
        run: dbt test --target dev

      # 7️⃣ اجرای dbt docs generate (اختیاری)
      - name: dbt docs generate
        run: dbt docs generate --target dev
