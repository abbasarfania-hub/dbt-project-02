name: dbt CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dbt Postgres
        run: pip install dbt-postgres

      - name: Create DBT profile
        run: |
          mkdir -p ~/.dbt
          echo "my_project:" > ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    dev:" >> ~/.dbt/profiles.yml
          echo "      type: postgres" >> ~/.dbt/profiles.yml
          echo "      threads: 1" >> ~/.dbt/profiles.yml
          echo "      host: ${{ secrets.DBT_HOST }}" >> ~/.dbt/profiles.yml
          echo "      port: ${{ secrets.DBT_PORT }}" >> ~/.dbt/profiles.yml
          echo "      user: ${{ secrets.DBT_USER }}" >> ~/.dbt/profiles.yml
          echo "      pass: ${{ secrets.DBT_PASSWORD }}" >> ~/.dbt/profiles.yml
          echo "      dbname: ${{ secrets.DBT_DBNAME }}" >> ~/.dbt/profiles.yml
          echo "      schema: ${{ secrets.DBT_SCHEMA }}" >> ~/.dbt/profiles.yml
          echo "      sslmode: require" >> ~/.dbt/profiles.yml
          echo "  target: dev" >> ~/.dbt/profiles.yml

      - name: Run dbt models
        run: dbt run --profiles-dir ~/.dbt

      - name: Run dbt tests
        run: dbt test --profiles-dir ~/.dbt
