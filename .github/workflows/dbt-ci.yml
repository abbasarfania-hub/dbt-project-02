name: dbt CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt Postgres
        run: pip install dbt-postgres

      # ðŸ‘‡ Ø³Ø§Ø®Øª Ø¬Ø¯ÙˆÙ„ Ø®Ø§Ù… Ù‚Ø¨Ù„ Ø§Ø² Ø§Ø¬Ø±Ø§ÛŒ dbt
      - name: Create raw_customers table
        run: |
          psql postgresql://postgres:postgres@localhost:5432/testdb -c "DROP TABLE IF EXISTS raw_customers;"
          psql postgresql://postgres:postgres@localhost:5432/testdb -c "
            CREATE TABLE raw_customers (
              id INT,
              first_name TEXT,
              last_name TEXT,
              email TEXT,
              signup_date DATE
            );
          "
          psql postgresql://postgres:postgres@localhost:5432/testdb -c "
            INSERT INTO raw_customers VALUES
              (1,'Ali','Ahmadi','ali@test.com','2026-01-01'),
              (2,'Sara','Mohammadi','sara@test.com','2026-02-01');
          "

      - name: Create DBT profile
        run: |
          mkdir -p ~/.dbt
          echo "my_project:" > ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    dev:" >> ~/.dbt/profiles.yml
          echo "      type: postgres" >> ~/.dbt/profiles.yml
          echo "      threads: 1" >> ~/.dbt/profiles.yml
          echo "      host: localhost" >> ~/.dbt/profiles.yml
          echo "      port: 5432" >> ~/.dbt/profiles.yml
          echo "      user: postgres" >> ~/.dbt/profiles.yml
          echo "      pass: postgres" >> ~/.dbt/profiles.yml
          echo "      dbname: testdb" >> ~/.dbt/profiles.yml
          echo "      schema: public" >> ~/.dbt/profiles.yml
          echo "  target: dev" >> ~/.dbt/profiles.yml

      - name: Run dbt models
        run: dbt run --profiles-dir ~/.dbt

      - name: Run dbt tests
        run: dbt test --profiles-dir ~/.dbt
